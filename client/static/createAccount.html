<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart - Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4">
        <h1 class="text-3xl font-bold text-center"><i class="fas fa-user-plus mr-2"></i>Créer un compte</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 flex items-center justify-center">
        <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-6 text-center">Enregistrement Vidéo</h2>
            <form id="create-account-form" method="POST" action="/submitAccount" class="space-y-4"
                enctype="multipart/form-data">
                <div>
                    <label for="email" class="block text-sm font-medium"> Email Address </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 mt-1 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mt-6 text-center relative">
                    <video id="video-preview" autoplay muted class="w-full bg-black rounded-md"></video>
                    <div id="rec-indicator"
                        class="hidden absolute top-2 right-2 w-4 h-4 bg-red-600 rounded-full animate-pulse"></div>
                    <button type="button" id="start-recording"
                        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        <i class="fas fa-video mr-2"></i>Commencer l'enregistrement
                    </button>
                </div>

                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-6">
                    <i class="fas fa-user-plus mr-2"></i>Créer un compte
                </button>
            </form>

            <div id="error-message" class="mt-4 text-center text-red-500"></div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2023 TechMart. Tous droits réservés.</p>
    </footer>

    <script>
        // Add this function at the beginning of the script
        function fillEmailFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = decodeURIComponent(email);
            }
        }

        // Call this function when the page loads
        window.onload = function () {
            fillEmailFromUrl();
            startCamera();
        };

        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let isRecording = false;
        const recIndicator = document.getElementById('rec-indicator');

        // Function to start the camera
        async function startCamera() {
            const videoPreview = document.getElementById('video-preview');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoPreview.srcObject = stream;
                } catch (error) {
                    console.error('Erreur lors de l\'accès à la caméra:', error);
                    document.getElementById('error-message').innerText = 'Erreur lors de l\'accès à la caméra. Veuillez vérifier vos permissions.';
                }
            } else {
                document.getElementById('error-message').innerText = 'Votre navigateur ne supporte pas l\'accès à la caméra.';
            }
        }

        document.getElementById('start-recording').addEventListener('click', function () {
            if (stream) {
                if (!isRecording) {
                    mediaRecorder = new MediaRecorder(stream);
                    recordedChunks = [];

                    mediaRecorder.ondataavailable = function (event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recIndicator.classList.remove('hidden');
                    this.innerHTML = '<i class="fas fa-stop-circle mr-2"></i>Arrêter l\'enregistrement';
                    this.classList.replace('bg-blue-600', 'bg-red-600');
                    this.classList.replace('hover:bg-blue-700', 'hover:bg-red-700');

                    setTimeout(() => {
                        if (isRecording) {
                            stopRecording();
                        }
                    }, 5000); // Enregistrement de 5 secondes
                } else {
                    stopRecording();
                }
            } else {
                document.getElementById('error-message').innerText = 'La caméra n\'est pas accessible. Veuillez rafraîchir la page.';
            }
        });

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recIndicator.classList.add('hidden');
            const recordButton = document.getElementById('start-recording');
            recordButton.innerHTML = '<i class="fas fa-video mr-2"></i>Réenregistrer';
            recordButton.classList.replace('bg-red-600', 'bg-blue-600');
            recordButton.classList.replace('hover:bg-red-700', 'hover:bg-blue-700');
        }

        document.getElementById('create-account-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            // Créer un objet FormData pour envoyer la vidéo et l'email
            const formData = new FormData();
            formData.append('email', email);

            // Créer un Blob de la vidéo enregistrée et l'ajouter au formData
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            formData.append('video', blob, 'video_user.webm');

            try {
                const response = await fetch('/submitAccount', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = '/index';
                } else {
                    document.getElementById('error-message').innerText = 'Erreur lors de la création du compte.';
                }
            } catch (error) {
                document.getElementById('error-message').innerText = 'Une erreur est survenue. Veuillez réessayer.';
                console.error('Erreur lors de l\'envoi du formulaire:', error);
            }
        });
    </script>
</body>

</html>
