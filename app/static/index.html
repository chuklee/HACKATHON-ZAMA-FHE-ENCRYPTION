<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart - Smart Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4">
        <h1 class="text-3xl font-bold text-center"><i class="fas fa-shopping-cart mr-2"></i>TechMart</h1>
    </header>
    
    <main class="flex-grow container mx-auto p-4">
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">Smart Check-In</h2>
                <div class="camera-container relative mb-4">
                    <video id="camera-feed" autoplay class="w-full h-64 object-cover"></video>
                    <canvas id="captured-image" class="w-full h-64 object-cover" style="display:none;"></canvas>
                    <div id="scan-effect" class="scan-effect"></div>
                    <div class="absolute inset-0 border-4 border-blue-500 opacity-50 rounded-lg"></div>
                </div>
                <div id="status" class="text-center mb-4 h-8"></div>
                <button id="capture-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-camera mr-2"></i>Capture Image
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2023 TechMart. All rights reserved.</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
